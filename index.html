<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Webcams y Meteo en Vivo</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
  }

  header {
    text-align: center;
    margin-bottom: 2rem;
  }

  .logo {
    max-width: 400px;
    display: block;
    margin: 0 auto 10px auto;
  }

  .lugar {
    margin-bottom: 40px;
  }

  .lugar h2 {
    margin: 0 0 10px 0;
    padding: 1rem;
    background: #00ffff;
    color: #000;
    text-align: center;
    border-radius: 10px 10px 0 0;
  }

  .contenedor-vm {
    display: flex;
    flex-direction: row;
    background: #1e1e1e;
    border-radius: 0 0 10px 10px;
    box-shadow: 0 0 10px #00ffff33;
    width: 100%;
    gap: 10px;
    /* Sin height fijo para que crezca con contenido */
  }

  .video,
  .meteo {
    flex: 1 1 50%;
    min-width: 300px;
    margin: 0;
    border: none;
    position: relative;
  }

  .video iframe {
    width: 100%;
    height: 360px; /* Altura fija escritorio webcam */
    border: none;
    display: block;
  }

  .meteo.cansap1 iframe {
    width: 100%;
    height: 610px;
    transform: translateY(-220px);
    border: none;
    display: block;
  }

  .meteo.arenal iframe {
    width: 100%;
    height: 610px;
    transform: translateY(-270px);
    border: none;
    display: block;
  }

  .meteo:not(.cansap1):not(.arenal) iframe {
    width: 100%;
    height: 100%;
    transform: none;
    border: none;
    display: block;
  }

  /* Responsive m√≥viles */
  @media (max-width: 768px) {
    .contenedor-vm {
      flex-direction: column;
    }

    .video,
    .meteo {
      width: 100%;
      min-width: auto;
      margin-bottom: 10px;
    }

    .video iframe {
      height: 300px !important;
    }

    .meteo iframe {
      height: 600px !important;
      transform: none !important;
    }
  }
</style>
</head>
<body>
  <header>
    <img src="images/logo1.jpg" alt="Logo" class="logo" />
  </header>

  <div class="lugar">
    <h2>Can Pastilla 1</h2>
    <div class="contenedor-vm">
      <div class="video">
        <iframe
          src="https://player.twitch.tv/?channel=pipelinesurfshop&parent=nandomoreno-sudo.github.io"
          allowfullscreen
          scrolling="no"
          frameborder="0"
        ></iframe>
      </div>
      <div class="meteo cansap1">
        <iframe src="https://cmsap.oceandrivers.com/"></iframe>
      </div>
    </div>
  </div>

  <div class="lugar">
    <h2>Can Pastilla 2</h2>
    <div class="contenedor-vm">
      <div class="video">
        <iframe
          src="https://www.youtube.com/embed/gHAKLHiUIM0?modestbranding=1&autoplay=1&mute=1"
          allowfullscreen
          frameborder="0"
          scrolling="no"
          allow="autoplay"
        ></iframe>
      </div>
      <div class="meteo cansap1">
        <iframe src="https://cmsap.oceandrivers.com/"></iframe>
      </div>
    </div>
  </div>

  <div class="lugar">
    <h2>Arenal</h2>
    <div class="contenedor-vm">
      <div class="video">
        <iframe
          src="https://www.youtube.com/embed/live_stream?channel=UCo6Q1O-0zSOoXylZ3QxbJPg&modestbranding=1&autoplay=0"
          allowfullscreen
          frameborder="0"
          scrolling="no"
        ></iframe>
      </div>
      <div class="meteo arenal">
        <iframe src="https://cnarenal.oceandrivers.com/"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
